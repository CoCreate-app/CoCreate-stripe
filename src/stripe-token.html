    <div style="margin-bottom: 10px">
      <label style="width: 180px; display: inline-block;">Zipcode</label>
      <input data-stripe_cardtoken="address_zip" placeholder="Zipcode" value="118000">
    </div>
    
    <input readonly data-stripe_cardtoken="tokenId">
    
    <br><br>
   
    <button class="stripeCardTokenBtn">Create Token</button>
