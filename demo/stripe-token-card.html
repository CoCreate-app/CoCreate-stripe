  <form data-collection="test">
    <div style="margin-bottom: 10px">
      <label style="width: 180px; display: inline-block;">Card Number</label>
      <input data-stripe="createTokenCard.number" placeholder="Card Number" value="4242424242424242">

<div data-template_id="createTokenCard">
    <h4>Token: </h4>
    <div class=" margin:10px;"   data-value="{{data.id}}" data-render_array="data">
        <form class="padding:5px">
            <div style="display:flex ; align-items:center; width:100% ;flex-wrap:wrap" >
                <input readonly data-stripe="tokenId" placeholder="tokenGenerate" value="{{data.id}}">
            </div>
        </form>
    </div>
</div>

<input readonly data-stripe="create.tokenId" placeholder="tokenGenerate" value="{{data.id}}">
    
    <br><br>
     <button data-actions='createTokenCard'>Create Token</button>
     <button data-actions='create'>Create -</button>
  </form>
